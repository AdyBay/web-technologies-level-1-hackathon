<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="asset/style.css">
</head>
<body>
  <div class="parent_container">
    <header>
      <h1>Dev_Adybay</h2>
    </header>
    <section class="external_link">
      <a href="blog.morosynentertainment.com" target="_blank">morosynentertainment</a>
    </section>
    <section class="image">
      <img src="asset/image/Dev AdyBay.jpg" alt="Dev AdyBay On a Wine cloth." height="500px" width="500px">
    </section>
    <div class="form_container">
      <section class="form">
        <form action="#">
          <label for="name">Name:</label>
          <input type="text" id="name" required placeholder="Joe. Doe">
          <label for="email">Email:</label>
          <input type="text" id="email" required>
          <label for="PhoneNumber">Phone Number:</label>
          <input type="number" id="Phone_Num" pattern="{0-9}{3} -{0-9} - (2) - {0-9}(3)" required
            placeholder="Phone Number">
          <label for="age">Age</label>
          <input type="date" id="date" placeholder="Date of Birth">
          <div class="wrapper_1">
            <fieldset class="gender_type">
              <legend>Gender:</legend>
              <label for="gender"> <input type="radio" id="gender" value="male">Male</label>
              <label for="gender"> <input type="radio" id="gender" value="female">Female</label>
            </fieldset>
          </div>
          <div class="wrapper_2">
            <section class="subjects">
              <select name="subjects" id="subject" multiple>Subjects
                <option value="english" id="english">English</option>
                <option value="math" id="math">Math</option>
                <option value="history" id="history">History</option>
                <option value="agriculture" id="agriculture">Agriculture</option>
                <option value="Art and Craft" id="art and craft">Art and Craft</option>
                <option value="geography" id="geography">Geography</option>
                <option value="science" id="science">Science</option>
              </select>
            </section>
          </div>
          <label for="password" class="password">Password </label>
          <input type="password" id="password" minlength="8" pattern="(?=.*/d)(?=.*{a-z})(?=.*{A-Z}).(8,)"
            title="Must Contain" placeholder="Password" required>
          <span><a href="#"> Forgot password?</a></span>
    </div>
    <div class="wrapper_3">
    </div>
    <div class="close_wrapper">
      <input type="hidden" id="sessionId" value="1234">
      <button type="button" onclick="clearForm()">Cancel</button>
      <button type="submit">Register</button>
    </div>
    </form>
    </section>
  </div>
  <footer id="closing">
    <div class="elementor-widget-container">
      <h2 class="elementor-heading-title elementor-size-default">
        <a href="#0"> Dev_AdyBay
          - All Rights Reserved. Â© 2024</a>
      </h2>
    </div>
  </footer>
  <script src="script.js"></script> 
</body>
</html>
